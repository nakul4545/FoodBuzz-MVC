<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Buzz</title>
</head>

<body>
    <div class="container">

        <div class="nav">
            <div class="left-corner">
                <i class="fa-solid fa-utensils" id="utensils"></i>
                <span id="food">Food Buzz</span>
            </div>

            <div class="serach-data">
                <input type="text" name="search-data" placeholder="Search for over 1,00,000 recipes">
                <button id="search-btn">Search</button>
            </div>

            <div class="add-recipes">
                <button>Add Recipes</button>
            </div>

            <div class="Bookmarks">
                <button>Bookmark</button>
            </div>
        </div>

        <div class="two-containers">
            <div class="left-container" id="left-container">

            </div>

            <div class="right-container" id="right-container">
                <span class="detailRT-container"><i class="fa-solid fa-face-smile-wink"></i>
                Start by searching for a recipe or ingredient. Have fun!</span>
                
                
            </div>
        </div>

    </div>



    <script type="module" src="/Controller.js"></script>
</body>

</html>
